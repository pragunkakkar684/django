<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .box {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-2px);
        }

        h3 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .captcha-wrapper {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .captcha-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .captcha-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6b7280;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .captcha {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #1a1a1a;
            text-align: center;
            user-select: none;
            font-family: 'Courier New', monospace;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.05);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .msg {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .msg.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .msg.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .refresh-hint {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #9ca3af;
        }

        /* Minimal animation for page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h3>Security Verification</h3>
        <p class="subtitle">Please enter the code below to continue</p>
        
        <div class="captcha-wrapper">
            <div class="captcha-label">Enter this code</div>
            <div class="captcha">{{ captcha }}</div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="captcha-input">Verification Code</label>
                <input 
                    type="text" 
                    id="captcha-input"
                    name="captcha" 
                    placeholder="Type the code here"
                    {% if disabled %}disabled{% endif %}
                    autocomplete="off"
                >
            </div>
            <button type="submit" {% if disabled %}disabled{% endif %}>
                Verify & Continue
            </button>
        </form>
        
        <div class="msg {% if message %}{{ message_type }}{% endif %}">
            {{ message }}
        </div>
        
        <p class="refresh-hint">Can't read? Refresh the page for a new code</p>
    </div>
</div>
</body>
</html>
