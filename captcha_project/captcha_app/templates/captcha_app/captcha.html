<!DOCTYPE html>
<html>

<head>
    <title>Captcha</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .box {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 0 8px #aaa;
        }

        .captcha {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            background: #eee;
            padding: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 8px;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }

        .msg {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>Captcha Verification</h3>

        <div class="captcha">{{ captcha }}</div>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="captcha" {% if disabled %}disabled{% endif %}>
            <button type="submit" {% if disabled %}disabled{% endif %}>Verify</button>
        </form>

        {% if message %}
            <div class="msg {% if 'matched' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>

</body>

</html>
